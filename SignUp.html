<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="RegisterStyle.css"/>
      
</head>
<body>
	<form method="POST">
		<h3>Sign Up</h3>
		<h2>
		<a href="SignIn.html" 
		class="h2"><</a>
		</h2>
		<p class="p1">Username</p>
		<input type="text" name="username" class="uname" maxlength = "20">
		<p class="p2">Password</p>
		<input type="password" name="password" class="pass" maxlength = "20">
		<p class="p3">Gender</p>
		<input type="text" name="gender" class="gender" maxlength = "1">
		<p class="p4">Age</p>
		<input type="text" name="age" class="age" maxlength = "3">
		<p class="p5">Height</p>
		<input type="text" name="height" class="height"	maxlength = "6">
		<p class="p6">Weight</p>
		<input type="text" name="weight" class="weight" maxlength = "3">
		
		<p class="p11">20 characters or less</p>
		<p class="p22">20 characters or less</p>
		<p class="p33">F or M</p>
		<p class="p55">in cm</p>
		<p class="p66">in kg</p>
		
		<input type="submit" value="Sign Up" name ='Register' class="RegisterB">
		
	</form>
</body>

</html>
