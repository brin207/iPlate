<!DOCTYPE html>
<html>
<head>
	<title>Asparagus</title>
	<link href='FoodLinksStyle.css' type='text/css' rel='stylesheet'/>
	<script>
        function home(){
        	setTimeout(function() {window.location = "FoodList.html#Veggies" })
        }

 		function calc()
    	{
      		var size = parseFloat(document.getElementById('size').value);
         		document.getElementById('result').value = size*(27/1).toFixed(0);
    	}

	</script>
</head>
<body>
	<p><a onclick="home()" class="h2"><</a></p>
	<img src ="images/Asparagus.png" alt="Asparagus" width="350vw" height="250vw" class="pic">
	<div id="display">
		<h2>Asparagus</h2>
		<p class="head">Serving Size:</p>
		<input type="number" name="size" class="size" id="size" maxlength = "6">
		<p class="unit">cup</p>
	</div>

		<button onclick="calc()">=</button>
        <input type="text" id="result" readonly/>
        <p class="cal">cals</p>
		<p class="fact">Asparagus, or garden asparagus, folk name sparrow grass, scientific name Asparagus officinalis, is a perennial flowering plant species in the genus Asparagus. Its young shoots are used as a spring vegetable.</p>
</body>

</html>
