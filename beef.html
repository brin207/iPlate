<!DOCTYPE html>
<html>
<head>
	<title>Beef</title>
	<link href='FoodLinksStyle.css' type='text/css' rel='stylesheet'/>
	<script>
		function home(){
        	setTimeout(function() {window.location = "FoodList.html#Meat" })
        }
            
 		function calc()
    	{
      		var size = parseFloat(document.getElementById('size').value);
         		document.getElementById('result').value = size*(142/57).toFixed(0);
    	}

	</script>
</head>
<body>
	<p><a onclick="home()" class="h2"><</a></p>
	<img src ="images/Beef.png" alt="Beef" width="350vw" height="250vw" class="pic">
	<div id="display">
		<h2>Beef</h2>
		<p class="head">Serving Size:</p>
		<input type="number" name="size" class="size" id="size" maxlength = "6">
		<p class="unit">grams</p>
	</div>

		<button onclick="calc()">=</button>
        <input type="text" id="result" readonly/>
        <p class="cal">cals</p>
		<p class="fact">Beef is the culinary name for meat from cattle. In prehistoric times, humans hunted aurochs and later domesticated them. Since that time, numerous breeds of cattle have been bred specifically for the quality or quantity of their meat.</p>
</body>

</html>
